<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jonathan Guerra">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>School Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/531a9ff686.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/logoSBSigla.png">
</head>
<body>
    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

    <div class="container">
        <h2>Inserir Aluno</h2>
        <form method="post" action="/cadastrarAluno" th:object="${aluno}">
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label>Nome do Aluno:</label>
                    <input class="form-control" placeholder="Ex: Jonathan Guerra" th:field="*{nome}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label>Selecione o Curso:</label>
                    <select class="form-control" th:field="*{curso}">
                        <option th:each="curso : ${T(com.guerradev.schoolboard.Enum.Curso).values()}" th:value="${curso.getCurso()}" th:text="${curso.getCurso()}"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label>Selecione o Status:</label>
                    <select class="form-control" th:field="*{status}">
                        <option th:each="status : ${T(com.guerradev.schoolboard.Enum.Status).values()}" th:value="${status.getStatus()}" th:text="${status.getStatus()}"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label>Selecione o Turno:</label>
                    <select th:field="*{turno}" class="form-control">
                        <option th:value="Diurno">Diurno</option>
                        <option th:value="Vespertino">Vespertino</option>
                        <option th:value="Noturno">Noturno</option>
                        <option th:value="Integral">Integral</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label>Gerar matr√≠cula:</label>
                    <input class="form-control" th:field="*{matricula}" id="matricula">
                    <button type="button" onclick="GerarMatricula();" class="btn-matricula btn btn-primary" style="margin-top: 10px;">Gerar</button>
                </div>
            </div>

            <div class="botoes-submit">
                <button type="submit" class="btn btn-success offset-md-5" onclick="cadastradoSuccess()">Cadastrar</button>
                <a class="btn btn-outline-danger">Voltar</a>
            </div>
            
            
        </form>
    </div>

    <script src="js/main.js"></script>
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script>
        function cadastradoSuccess(){
            alert("Aluno cadastrado com sucesso!");
        }
    </script>
</body>
</html>
