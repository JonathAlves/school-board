<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jonathan Guerra">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>School Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/531a9ff686.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/logoSBSigla.png">
</head>
<body>
<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

<div class="container" style="margin-top: 50px;">
        <h3>Alunos Cadastrados</h3>
        <hr>
        <table class="table table-bordered table-hover">
            <thead>
                <th scope="col">Nome</th>
                <th scope="col">Curso</th>
                <th scope="col">Matrícula</th>
                <th scope="col">Status</th>
                <th scope="col">Turno</th>
                <th scope="col">Ações</th>

            </thead>
            <tbody>
                <tr scope="row" th:each="alunos : ${alunosList}">
                    <td th:text="${alunos.nome}"></td>
                    <td th:text="${alunos.curso}"></td>
                    <td th:text="${alunos.matricula}"></td>
                    <td th:text="${alunos.status}"></td>
                    <td th:text="${alunos.turno}"></td>
                    <td>
                        <a href="btn btn-primary" th:href="@{alterar/{id}(id=${alunos.id})}"><i class="fa-solid fa-pen-to-square"></i></a>
                        <a href="btn btn-danger" th:href="@{excluir/{id}(id=${alunos.id})}"><i class="fa-solid fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    
</body>
</html>
