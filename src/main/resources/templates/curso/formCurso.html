<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jonathan Guerra">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>School Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/531a9ff686.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/logoSBSigla.png">
</head>
<body>
<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
<div class="container">
    <h2>Cadastrar Curso</h2>
    <form method="post" action="/cadastrarCurso" th:object="${curso}">
        <div class="row">
            <div class="col-md-6 form-group offset-md-3">
                <label>Nome do Curso</label>
                <input class="form-control" th:field="*{nome}">
            </div>
        </div>
        <div class="row offset-md-3">
            <label>Selecione as Disciplinas:</label>
            <div class="col-md-6" th:each="disciplina : ${T(com.guerradev.schoolboard.Enum.Disciplina).values()}">
                <div class="form-check" th:field="*{disciplinas}">
                    <input class="form-check-input" type="checkbox" th:value="${disciplina.getDisciplina()}" th:text="${disciplina.getDisciplina()}" id="flexCheckDefault">
                </div>
            </div>
        </div>

        <div class="botoes-submit">
            <button type="submit" class="btn btn-success offset-md-5" onclick="cadastradoSuccess()">Cadastrar</button>
            <a class="btn btn-outline-danger">Voltar</a>
        </div>
    </form>    
    <script src="js/main.js"></script>
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script>
        function cadastradoSuccess(){
            alert("Aluno cadastrado com sucesso!");
        }
    </script>
</div>

</body>
</html>
